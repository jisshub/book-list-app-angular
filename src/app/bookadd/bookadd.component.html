<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" #bookTitle>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="form-control" id="author" #bookAuthor>
                </div>
                <div class="form-group">
                    <label for="isbn">isbn</label>
                    <input type="text" name="isbn" id="isbn" class="form-control" #bookIsbn>
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-primary" (click)='OnStoreBookData(bookTitle, bookAuthor, bookIsbn)'>Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
